<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Salary Calculator In-Class</title>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="client.js"></script>
</head>
<body>
  <div id="inputs">
    <input type="text" id="first" placeholder="First name" /><br />
    <input type="text" id="last" placeholder="Last name" /><br />
    <input type="text" id="title" placeholder="Job title" /><br />
    <input type="number" id="salary" placeholder="Salary" /><br />
    <input type="number" id="empID" placeholder="Employer ID" /><br />
  </div>
  <button type="submit" id="submitBtn">Submit</button>
  <div id="averageSalary">
  </div>
  <table>
    <thead>
      <tr>
        <th>
          First name
        </th>
        <th>
          Last name
        </th>
        <th>
          Title
        </th>
        <th>
          Salary
        </th>
        <th>
          Employer ID
        </th>
        <th>
          Delete
        </th>
      </tr>
    </thead>
    <tbody id="output">
      <!-- Intentionally left blank -->
    </tbody>
  </table>
</body>
</html>
